<!DOCTYPE html>
<html>
<head>
    <title>nmb-empty-control</title>
    <link rel="stylesheet" type="text/css" href="empty.control.css">
</head>
<body>
    <select style="width:100px" onchange="emptycontrol.languageChange(this.value)">
        <option value="en">English</option>
        <option value="tr">Turkish</option>
        <option value="de">Deutsch</option>
        <option value="ru">Russian</option>
    </select>
    <hr />
    <input type="number" required-ec="warning" minnumber-ec="10" maxnumber-ec="30" />
    <hr />
    <textarea required-ec="warning" minlength-ec="10"></textarea>
    <hr />
    <input type="text" required-ec="warning" maxlength-ec="20" value="" />
    <hr />
    <input type="text" required-ec="warning" minlength-ec="10" maxlength-ec="20" value="" />
    <hr />
    <input type="text" required-ec="warning" maxlength-hard-ec="5" value="" />
    <hr />
    <textarea required-ec="warning" minlength-ec="10" maxlength-hard-ec="20">max</textarea>
    <hr />
    <textarea required-ec="warning"></textarea>
    <hr />
    <div id="addDiv"></div>
    <button id="finish" onclick="alert(1)">POST DATA</button>
    <script src="input.empty.control.js"></script>
    <script>
        emptycontrol.settings({
            // selector: "textarea"
            //languageCode:"tr"
        })
        emptycontrol.fire();
    </script>
</body>
</html>
